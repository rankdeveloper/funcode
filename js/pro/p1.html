<body>

   <h2>Converting  the temperature value from Celsius to Fahrenheit</h2>
    <button onclick="celsiusTFa(100)">Click me</button>
    <p id="demo"></p>

    <script>

function celsiusTFa(cels){
 let temp=cels;
 let result;

 result=(temp*9/5+32);
 //`${temp} celsius equal to : ${result} fahrenheit`

// document.getElementById(`${temp} celsius equal to : ${result} fahrenheit`);

document.getElementById("demo").innerHTML=`${temp} celsius equal to : ${result} fahrenheit`;
  
}



    </script>

    
</body>
